{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>404</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static "assets/images/favicon.ico" %}">

    <!-- App css -->
    <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "assets/css/icons.min.css" %}" rel="stylesheet" type="text/css" />
    <link href="{% static "assets/css/app.min.css" %}" rel="stylesheet" type="text/css" />

</head>

<body class="authentication-bg authentication-bg-pattern">

    <div class="account-pages mt-5 mb-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card">

                        <div class="card-body p-4">

                            <div class="error-ghost text-center">
                                <!-- <img src="{% static "assets/images/error.svg" %}" width="200" alt="error-image" /> -->
                            </div>

                            <div class="text-center">
                                <h3 class="mt-4 text-uppercase font-weight-bold">404 Página no encontrada </h3>
                                <p class="text-muted mb-0 mt-3" style="line-height: 20px;">Parece que has tomado un giro
                                    equivocado. No te preocupes. Es posible que desee
                                    verificar su conexión a Internet.</p>

                                <a class="btn btn-info mt-3" href="{% url 'dashboard' %}"><i class="mdi mdi-reply mr-1"></i>
                                    Regresar a Home</a>
                            </div>

                        </div> <!-- end card-body -->
                    </div>
                    <!-- end card -->

                </div> <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end page -->


    <footer class="footer footer-alt">
        2020 &copy;Admin <a href="" class="text-muted"></a>
    </footer>

    <!-- Vendor js -->
    <script src="{% static "assets/js/vendor.min.js" %}"></script>

    <!-- App js -->
    <script src="{% static "assets/js/app.min.js" %}"></script>

</body>

</html>
