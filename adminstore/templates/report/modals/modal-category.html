<div id="modalProduct" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Filtro de categoría</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            </div>
            <form action = "{% url 'report_principal_filter' %}">
            <div class="modal-body p-4">
                <input type="hidden" id="idcategory" name="idcategory" />
                <div class="row">
                    <div class="col-md-12">
                        <label for="" class="control-label">Categoría</label>
                        <div class="input-group mb-3">
                                <input
                                        type="text"
                                        multiple
                                        class="multipleInputDynamicWithInitialValue"
                                        value=""
                                        data-url="{% url 'list_category_json' %}"
                                        data-load-once="true"
                                        name="category" id="category" />

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary waves-effect"
                    data-dismiss="modal">Cancelar</button>
                <button id="save" type="submit" class="btn btn-danger waves-effect waves-light">Guardar</button>
            </div>
            </form>
        </div>
    </div>
</div><!-- /.modal -->
