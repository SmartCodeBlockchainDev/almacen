{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Ferreteros</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static "assets/images/favicon.ico" %}">

        <!-- App css -->
        <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "assets/css/icons.min.css" %}" rel="stylesheet" type="text/css" />
        <link href="{% static "assets/css/app.min.css" %}" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg authentication-bg-pattern">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card">

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <!-- <a href="{% static "index.html">
                                        <span><img src="{% static "assets/images/logo-dark.png" %}" alt="" height="26"></span> 
                                    </a> -->
                                    <p class="text-muted mb-3 mt-2">Ingrese su dirección de correo electrónico y contraseña para acceder al panel de administración.</p>
                                </div>

                                <h5 class="auth-title">Login</h5>

                                <form  action="{% url 'login' %}"
                                       method="POST"
                                       novalidate
                                       id="formlogin" >

                                    {% csrf_token %}

                                    {% if msj %}
                                        <span> 
                                            <div class="alert alert-danger mb-2" role="alert">{{msj}}</div>
                                        </span>
                                    {% endif %}

                                    <div class="form-group mb-3">
                                        <label for="username">Usuario</label>
                                        <input class="form-control" type="email" id="username" name="username" required="" placeholder="">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="password">Contraseña</label>
                                        <input class="form-control" type="password" required="" id="password" name="password" placeholder="">
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="custom-control custom-checkbox checkbox-info">
                                            <input type="checkbox" class="custom-control-input" id="checkbox-signin">
                                            <label class="custom-control-label" for="checkbox-signin">Recordarme</label>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button id="login" class="btn btn-danger btn-block" type="button"> Log In </button>
                                    </div>

                                </form>

                          

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-1">
                            <div class="col-12 text-center">
                                <p> <a href="{% url 'recovery' %}" class="text-muted ml-1">Olvidó su contraseña?</a></p>
                                <!-- <p class="text-muted">No te has registrado? <a href="../registro/registro.html" class="text-muted ml-1"><b class="font-weight-semibold">Ingresa aquí</b></a></p>-->
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <footer class="footer footer-alt">
            2020 &copy; Admin<a href="" class="text-muted"></a> 
        </footer>


        <script src="{% static "assets/js/vendor.min.js" %}"></script>
        <script src="{% static "assets/js/app.min.js" %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
        <script src="{% static "assets/js/utils.js" %}"></script>
        <script>
            (function(){
                var csrftoken     = getCookie('csrftoken');
                var urlroot = window.location.origin;

                $("#login").on("click", function(){

                    let {username, password} = getObjectBody(["username","password"])

                    if(validateEmptyOrNull(username)){ messageError("Debe de Ingresar el Email"); return; }
                    //if(!validateEmail(username)){ messageError("Debe de Ingresar un Email válido"); return; }
                    if(validateEmptyOrNull(password)){ messageError("Debe de Ingresar el Email"); return; }

                    $("#formlogin").submit();
                });
            })();
        </script>
    </body>
</html>
